<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task8-sort</title>
</head>

<body>


    <script>
        var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        var arr3 = [
            [10, 14],
            [16, 60],
            [7, 44],
            [26, 35],
            [22, 63]
        ];

        var arr4 = [{
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }];


        console.log(arr1.sort(compare));
        console.log(arr1.sort(rever));
        console.log(arr2.sort());
        console.log(arr3.sort(sort3));
        console.log(arr4.sort(sort4));


        function compare(a, b) {
            return a - b;
        }

        function rever(a, b) {
            if (a < b) {
                return 1;
            } else if (a > b) {
                return -1;
            } else
                return 0;
        }

        function sort3(a, b) {
            return -(a[1] - b[1]);
        }

        function sort4(a, b) {
            return a.value - b.value;
        }

        // 经验：
        // 1.数字排序的还，需要自己写一个compare函数，因为这个是转换成unicode的形式排序的
        // 2.sort（compare），括号中写函数名
        // 3.二维数组的排序操作
    </script>
</body>
