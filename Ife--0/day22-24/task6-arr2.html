<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task6-arr2</title>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <div id="btn">
        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>
    </div>
    <script>
        var result;
        var queue = ["apple", "pear"];
        var queueInput = document.getElementById("queue-input");
        var queueCont = document.getElementById("queue-cont");
        var btn = document.getElementById("btn");
        btn.addEventListener('click', function(ev) {
            var ev = ev || window.ev;
            var target = ev.target || ev.srcElement;
            if (target.nodeName.toLocaleLowerCase() == 'button') {
                switch (target.id) {
                    case "in-btn":
                        b1();
                        console.log('test ok');
                        break;
                    case "out-btn":
                        b2();
                        break;
                    case "font-btn":
                        b3();
                        break;
                    case "empty-btn":
                        b4();
                        break;
                }
            }
        })

        function b1() {
            queue.unshift(queueInput.value);
            result = queue.join('<-')
            queueCont.innerHTML = result;
            console.log(queue);
        }

        function b2() {
            queue.pop();
            result = queue.join("<-")
            queueCont.innerHTML = result;
        }

        function b3() {
            queueCont.innerHTML = queue[0];
        }

        function b4() {
            var count = queue.length;
            if (count == 0) {
                queueCont.innerHTML = "null";
            }
        }


        //经验：
        //1.arr.join()之后，数组自身是不变化的，转换成的字符串可以存入一个变量里面
    </script>
</body>

</html>
