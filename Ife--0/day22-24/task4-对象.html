<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task4-object</title>
</head>

<body>
    <script>
        var tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        }

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name, t) {
            if (t != null) {
                if (t.name == name) {
                    console.log(t.id);
                } else {
                    findIdByName(name, t.left);
                    findIdByName(name, t.right);
                }
            }
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id, t) {
            if (t != null) {
                if (t.id == id) {
                    console.log(t.name);
                } else {
                    findNameById(id, t.left);
                    findNameById(id, t.right);
                }
            }
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR(root) {
            if (root) {
                console.log(root.name);
                getListWithDLR(root.left);
                getListWithDLR(root.right);
            }
        }

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR(root) {
            if (root) {
                getListWithLDR(root.left);
                console.log(root.name);
                getListWithLDR(root.right);
            }
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD(root) {
            if (root) {
                getListWithLRD(root.left);
                getListWithLRD(root.right);
                console.log(root.name)
            }
        }


        findIdByName("Annie", tree);
        findNameById(8, tree);
        getListWithDLR(tree);
        getListWithLDR(tree);
        getListWithLRD(tree);
    </script>
</body>

</html>
