<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task5-九九乘法表</title>
</head>

<body>
    <table></table>
    <script>
        for (var m = 1; m <= 9; m++) {
            document.write("<tr>");
            for (var n = 1; n <= 9; n++) {
                document.write("<td>" + n + "*" + m + "=" + m * n + "</td>" + "<br>");

            }
            document.write("</tr>");
        }
    </script>
</body>

</html>
