<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task4-3的小游戏</title>
</head>

<body>
    <h1 id="h">result:</h1>
    <script>
        var d = [];
        var k = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                d[k++] = 'PA';
            } else {
                d[k++] = i;
            }
        }
        document.getElementById('h').innerHTML = d;
    </script>
</body>

</html>
